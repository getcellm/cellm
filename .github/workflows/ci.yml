name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}\.nuget\packages
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore --locked-mode
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --filter "FullyQualifiedName~Cellm.Tests.Unit" --no-build --verbosity normal
  Lint:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
    - name: Lint solution
      run: |
        dotnet format --version
        dotnet format --verify-no-changes
